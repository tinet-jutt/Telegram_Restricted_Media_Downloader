version: '3.8'

services:
  trmd:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram-restricted-media-downloader:latest
    container_name: trmd-container
    restart: unless-stopped
    
    # 挂载配置目录
    volumes:
      - ./config:/app/config
      - ./download:/app/download
      - ./sessions:/app/sessions
      - ./temp:/app/temp
    
    # 环境变量
    environment:
      - PYTHONUNBUFFERED=1
    
    # 网络设置
    network_mode: bridge
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # 安全设置
    security_opt:
      - no-new-privileges:true
    
    # 用户设置（避免以root运行）
    user: "1000:1000"
    
    # 标签
    labels:
      - "trmd.version=1.3.8"
      - "trmd.python=3.13.2"
      - "trmd.author=Gentlesprite"
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 依赖服务（如果需要）
    # depends_on:
